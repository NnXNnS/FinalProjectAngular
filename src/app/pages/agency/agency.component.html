<div class="container-fluid">

    <!-- Page Heading -->
    <h2 class="mb-2 text-gray-800">Agency Details</h2>
    <div class="row">
        <!--<editor-fold desc="agency picture">-->
        <div class="col-xl-4">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="text-center">
                        <img class="img-fluid px-3 px-sm-4 mt-3 mb-3" style="width: 25rem;"
                            src="../../../assets/img/2573603.jpg" alt="">
                        <h4 id="agencyName" class="mb-1 font-weight-bold text-gray-900" [textContent]="agency.name">
                        </h4>
                        <h6 id="agencyDetails" [textContent]="agency.details"></h6>
                    </div>
                </div>
            </div>
        </div>
        <!--</editor-fold>-->

        <!--<editor-fold desc="edit agency data">-->
        <div class="col-xl-8">
            <div class="card shadow mb-4 p-1">
                <div class="card-body">
                    <h4 class="mb-2 font-weight-bold text-primary">Edit data</h4>
                    <div>
                        <div class="mb-3">
                            <h5 class="text-gray-800">Name</h5>
                            <div class="input-group">
                                <input type="text" class="form-control border-1 small" [(ngModel)]="agency.name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <h5 class="text-gray-800">Details</h5>
                            <div class="input-group">
                                <input type="text" class="form-control border-1 small" [(ngModel)]="agency.details"
                                    aria-label="Search" aria-describedby="basic-addon2">
                            </div>
                        </div>

                        <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" type="button"
                           (click)="updateAgency()">
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--</editor-fold>-->
    </div>
</div>
