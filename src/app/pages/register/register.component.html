

<div class="container ">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <div class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="inputFirstName"
                                           placeholder="First Name" [(ngModel)]="user.firstName">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="inputLastName"
                                           placeholder="Last Name" [(ngModel)]="user.lastName">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="inputEmail"
                                       placeholder="Email Address" [(ngModel)]="user.email">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="inputPassword" placeholder="Password" [(ngModel)]="user.password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="inputRePassword" placeholder="Repeat Password"  [(ngModel)]="rePassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="inputAgencyName" [(ngModel)]="agency.name"
                                       placeholder="Agency Name" >
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="inputAgencyDetail" [(ngModel)]="agency.details"
                                       placeholder="Agency Details">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="inputContactNumber" [(ngModel)]="user.mobileNumber"
                                       placeholder="Contact Number">
                            </div>
                            <button type="button" (click)="registerAccount()" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </div>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
